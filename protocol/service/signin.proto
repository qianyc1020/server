syntax = "proto3";

package mahjong;

option optimize_for = LITE_RUNTIME;
option csharp_namespace = "ChuangMi.Signin.V1";
option go_package = "message/signin;signin";


message ReqGetSignInfo {
	int32		allocId		= 1;		//配置ID
}

message RecGetSignInfo {
	bool		state		= 1;		//当天的签到状态
	int32		combo		= 2;		//连续签到次数
	int32		time		= 3;		//当天的时间戳
}

message ReqSignIn {
	int32		allocId		= 1;	
}

message RecSignIn {
	bool		state		= 1;
}
